<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GLOBAL/CSS -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- LOCAL/CSS -->
    <link rel="stylesheet" href="../style/pageUser/dashboard.css">
    <!-- SCRIPT -->
    <script defer type="module" src="../script/pageUser/dashboard/api.js"></script>
    <script defer type="module" src="../script/pageUser/dashboard/index.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="container__nav">
            <figure>
                <img src="../assets/img/105-1053345_comment-from-dj-buck-perfil-anonimo.png" alt="">
                <h1>Name user</h1>
                <div class="scroolProfile hidden">
                    <button id="exitProfile">Sair</button>
                </div>
            </figure>

            <span id="menuMobile" class="material-symbols-outlined">Menu</span>

            <ul id="mobileOptions" class="hidden">

                <li id="select">Meu perfil</li>
                <li id="allCollaborators">Colaboradores</li>
                <li id="allDepart">Departamento</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <ul class="vitrine__job">

            <div class="modal__backgroud__dashboard--create__depart hidden">
                <div class="modal__dashboard">
                    <header>
                        <h1>Editar informações</h1>
                        <span id="closeModalCreateDep" class="material-symbols-outlined">close</span>
                    </header>
                    <h3>Novas informações</h3>
                    <div class="content">
                        <div class="depart__vitrine">
                            <form action="">

                                <div class="colunm">
                                    <label for="">Nome:</label>
                                    <input id="newName" type="text" placeholder="Digite seu nome...">
                                </div>

                                <div class="colunm">
                                    <label for="">Email:</label>
                                    <input id="newEmail" type="email" placeholder="Digite seu email...">
                                </div>

                                <div class="colunm">
                                    <label for="">Senha:</label>
                                    <input id="newPass" type="password" placeholder="Digite sua senha...">
                                </div>
                            </form>
                        </div>
                        <div class="footer">
                            <button id="footer--btnCloseCreate">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

            <li class="userProfile">
                <header>
                    <div class="name__job">
                        <h3>João Pereira</h3>
                    </div>
                </header>
                <div class="container__content">
                    <div class="colunm">
                        <span class="colunm__title">Email:</span>
                        <span id="emailUser" class="colunm__content">joão@mail.com</span>
                    </div>
                    <div class="colunm">
                        <span class="colunm__title">Nível:</span>
                        <span id="levelUser" class="colunm__content">Junior</span>
                    </div>
                    <div class="colunm">
                        <span class="colunm__title">Departamento:</span>
                        <span id="departUser" class="colunm__content">TI</span>
                    </div>

                </div>

                <!-- <div class="employee__footer hidden">
                    <button id="attEmp" class="att__employee btn__footer">Atualizar</button>
                    <button id="closeEmp" class="close__employee btn__footer">Demitir</button>
                </div> -->

                <div class="unemployed__footer">
                    <button id="unEmp" class="unemployee btn__footer">Editar</button>
                </div>



            </li>

        </ul>
    </main>
</body>

</html>
