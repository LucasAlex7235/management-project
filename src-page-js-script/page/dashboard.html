<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GLOBAL/CSS -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- LOCAL/CSS -->
    <link rel="stylesheet" href="../style/dashboardIndex.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <nav class="container__nav">
            <figure>
                <img src="../assets/img/105-1053345_comment-from-dj-buck-perfil-anonimo.png" alt="">
                <h1>Name user</h1>
                <div class="scroolProfile">
                    <button id="configProfile">Configurações</button>
                    <button id="exitProfile">Sair</button>
                </div>
            </figure>

            <span id="menuMobile" class="material-symbols-outlined">Menu</span>

            <ul id="mobileOptions" class="hidden">
                <li>Cadastrar empresa</li>
                <li>Banco de talentos</li>
                <li>Todos os usuarios</li>
                <li>Departamentos</li>
                <li>Todas as empresas</li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <div class="modal__backgroud__dashboard hidden">
            <div class="modal__dashboard">
                <header>
                    <h1>Admin</h1>
                    <span id="menuMobile" class="material-symbols-outlined">close</span>
                </header>
                <div class="content">
                    <p>Cadastro realizado com sucesso!</p>
                </div>
                <div class="footer">
                    <button>Fechar</button>
                </div>
            </div>
        </div>

        <form class="form">
            <h3>Cadastre sua empresa</h3>
            <div class="form--data">
                <label class="form--label" for="">Nome da empresa</label>
                <input class="form--input" type="text" id="nameCompany" placeholder="Digite o nome aqui...">
            </div>

            <div class="form--data">
                <label class="form--label" for="">Descrição</label>

                <textarea class="form--input__description" rows="5" cols="8" id="descripCompany"
                    placeholder="Exemplo: Responsavel por cuidar de toda parte tecnológica da empresa"></textarea>
            </div>

            <div class="form--data__hours__areas">
                <div class="hours">
                    <label class="form--label__hours" for="">Horario de funcionamento</label>
                    <input class="form--input__hours" type="number" id="hoursCompany">
                </div>

                <div class="areas">
                    <h3>Selecione a aréa</h3>
                    <select name="" id="areasAll">
                        <option value="areas">Selecione a aréa</option>
                        <option value="auto">Automotiva</option>
                        <option value="food">Alimenticio</option>
                        <option value="ti">Tecnologia da informação</option>
                    </select>
                </div>

                <button id="submitData">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
