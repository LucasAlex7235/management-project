<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GLOBAL/CSS -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/global.css">
    <!-- LOCAL/CSS -->
    <link rel="stylesheet" href="../style/signup.css">

    <title>Document</title>
</head>

<body>
    <main class="container">
        <form class="form">
            <header>
                <h1>Cadastro</h1>
            </header>

            <div class="form--data">
                <label class="form--label" for="">Nome completo</label>
                <input class="form--input" type="text" id="nameUser" placeholder="Digite seu nome aqui...">
            </div>

            <div class="form--data">
                <label class="form--label" for="">Email</label>
                <input class="form--input" type="email" id="emailUser" placeholder="Digite seu email aqui...">
            </div>

            <div class="form--data">
                <label class="form--label" for="">Senha</label>
                <input class="form--input" type="password" id="passwordUser" placeholder="*******">
            </div>

            <div class="form--data">
                <label class="form--label" for="">Nivel profissional</label>
                <input class="form--input" type="text" id="levelUser" placeholder="Exemplo: Sênior, Pleno, Junior, Estágio ">
            </div>


            <button class="submit">Cadastrar</button>

            <footer class="form--footer">
                <p>Já tem uma conta? <span class="footer--create__account">Clique aqui</span></p>
            </footer>
        </form>
    </main>

</body>

</html>
